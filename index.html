<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annotations</title>

  <link rel="stylesheet" href="./tooltips.css">
  <script src="./tooltips.js" defer></script>
</head>
<body>
  <section>
    <!-- sample buttons -->
    <button type="button" class="annotation-btn" id="annotation-btn-1" data-text="1" aria-describedby="">Button nr 1</button>
    </br>
    </br>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos <button type="button" class="annotation-btn" id="annotation-btn-2"  data-text="2" aria-describedby="">Button nr 2</button> pariatur ad et eveniet, perspiciatis eaque vitae temporibus! Magnam distinctio, unde perspiciatis eaque, natus itaque dignissimos id deleniti, architecto quaerat libero.</p>
    </br>
    <button type="button" class="annotation-btn" id="annotation-btn-3" data-text="2" aria-describedby="">Button nr 3</button>
    </br>
    </br>
    <button type="button" class="annotation-btn" id="annotation-btn-4" data-text="4" aria-describedby="">Button nr 4</button>
    </br>
    </br>
    <button type="button" class="annotation-btn" id="annotation-btn-5" data-text="3" aria-describedby="">Button nr 5</button>
  </section>
  <!-- annotation -->
  <!-- you can put it before closing body tag -->
  <div class="annotation-wrapper" data-opener="none">
    <button type="button" class="annotation-close-btn" aria-label="close annotation"></button>
    <p class="annotation-text" id="annotation-text"></p>
  </div>
</body>
</html>
