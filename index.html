<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jacek Jarczok">
  <meta name="url" content="https://github.com/k-son/simple-text-annotations">

  <title>Simple Text Annotations</title>

  <link rel="stylesheet" href="./css/annotations.css">
  <script src="./js/annotations.js" defer></script>
</head>
<body>
  <section>
    <!-- sample buttons -->
    <button type="button" class="annotation-btn" data-text="text1" aria-describedby="">Button nr 1</button>
    </br>
    </br>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos <button type="button" class="annotation-btn" data-text="text4" aria-describedby="">Button nr 2</button> pariatur ad et eveniet, perspiciatis eaque vitae temporibus! Magnam distinctio, unde perspiciatis eaque, natus itaque dignissimos id deleniti, architecto quaerat libero.</p>
    </br>
    <p><button type="button" class="annotation-btn" data-text="text2" aria-describedby="">Button nr 3</button> annotated by the same text as <button type="button" class="annotation-btn" data-text="text2" aria-describedby="">Button nr 4</button>.</p>
    </br>
    <button type="button" class="annotation-btn" data-text="text3" aria-describedby="">Button nr 5</button>
  </section>
  <!-- annotation -->
  <!-- you can put it before closing body tag -->
  <div class="annotation-wrapper">
    <button type="button" class="annotation-close-btn" aria-label="close annotation"></button>
    <p class="annotation-text" id="annotation-text"></p>
  </div>
</body>
</html>
