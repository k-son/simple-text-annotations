<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltips</title>

  <link rel="stylesheet" href="./tooltips.css">
  <script src="./tooltips.js" defer></script>
</head>
<body>
  <section>
    <button class="tooltip-btn" id="tooltip-btn-01" aria-describedby="">Button nr 1 <sup>**</sup></button> 
    <button class="tooltip-btn" id="tooltip-btn-02" aria-describedby="">Button nr 2 <sup>**</sup></button> 
    <button class="tooltip-btn" id="tooltip-btn-03" aria-describedby="">Button nr 3 <sup>**</sup></button> 
    <button class="tooltip-btn" id="tooltip-btn-04" aria-describedby="">Button nr 4 <sup>**</sup></button>
  </section>
  <div class="tooltip-wrapper" data-opener="none">
    <button class="tooltip-close-btn" aria-label="close tooltip"></button>
    <p class="tooltip-text" id="tooltip-text"></p>
  </div>
</body>
</html>
