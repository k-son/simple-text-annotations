<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltips</title>

  <link rel="stylesheet" href="./tooltips.css">
  <script src="./tooltips.js" defer></script>
</head>
<body>
  <section>
    <button type="button" class="tooltip-btn" id="tooltip-btn-1" aria-describedby="">Button nr 1</button>
    </br>
    </br>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos <button type="button" class="tooltip-btn" id="tooltip-btn-2" aria-describedby="">Button nr 2</button> pariatur ad et eveniet, perspiciatis eaque vitae temporibus! Magnam distinctio, unde perspiciatis eaque, natus itaque dignissimos id deleniti, architecto quaerat libero.</p>
    </br>
    <button type="button" class="tooltip-btn" id="tooltip-btn-3" aria-describedby="">Button nr 3</button>
    </br>
    </br>
    <button type="button" class="tooltip-btn" id="tooltip-btn-4" aria-describedby="">Button nr 4</button>
  </section>
  <div class="tooltip-wrapper" data-opener="none">
    <button type="button" class="tooltip-close-btn" aria-label="close tooltip"></button>
    <p class="tooltip-text" id="tooltip-text"></p>
  </div>
</body>
</html>
